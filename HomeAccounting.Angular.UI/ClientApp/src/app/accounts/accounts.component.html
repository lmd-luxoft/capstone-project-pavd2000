<h1 id="tableLabel">Счета</h1>


<p *ngIf="!accounts"><em>Загрузка...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="accounts">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Balance</th>
      <th>CreationDate</th>
      <th>Type</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let o of accounts">
      <td>{{ o.Id }}</td>
      <td>{{ o.Title }}</td>
      <td>{{ o.Balance }}</td>
      <td>{{ o.CreationDate}}</td>
      <td>{{TypeDescription(o.Type)}}</td>
      <td><a [routerLink]="[o.Id]">edit</a></td>
</tr>
  </tbody>
</table>
